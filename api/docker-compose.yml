services:
  api:
    build: .
    ports:
      - 8000:8000
    links:
      - redis
      - mongo
    environment:
      - CONFIG_FILE_PATH=settings.cfg
      - FLASK_ENV=development
    volumes:
    - ./instance:/api/instance
  redis:
    image: redis
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=tms
    volumes:
    - ./data:/data/db
    - ./scripts:/docker-entrypoint-initdb.d